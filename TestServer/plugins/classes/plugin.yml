name: Haunt
version: 0.1.0
main: me.mastrio.haunt.Haunt
api-version: 1.17
prefix: Haunt
authors: [ MASTRIO ]
description: A Minecraft plugin designed to make the game MUCH harder

commands:
  resetplayers:
    usage: /resetplayers
    description: Resets the stats for all players on the server
    permission: haunt.resetplayers
    permission-message: You are not allowed to reset players >:(
  sanity:
    usage: /sanity
    description: Shows you your sanity
